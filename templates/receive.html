{% extends 'base.html' %}
{% block title %}Receive Funds{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-qr-code me-2"></i>Receive Funds</h5>
                </div>
                <div class="card-body">
                    <p><strong>Your Wallet Address:</strong></p>
                    <p class="font-monospace">{{ wallet_address }}</p>
                    <img src="{{ url_for('generate_qr') }}" alt="QR Code" class="img-fluid mb-3" style="max-width: 200px;">
                    <p>Scan the QR code or copy the address to send funds to your wallet.</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
