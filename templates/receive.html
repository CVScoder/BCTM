<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive Funds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Receive Funds</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <p><strong>Your Wallet Address:</strong></p>
                <p>{{ wallet_address }}</p>
                <p><strong>QR Code:</strong></p>
                <img src="{{ url_for('generate_qr') }}" alt="QR Code" class="img-fluid">
                <p class="mt-3">Scan the QR code or copy the address to send funds to your wallet.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
