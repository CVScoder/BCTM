{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-plus me-2"></i>Register</h5>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="bi bi-person me-2"></i>Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                            <div class="invalid-feedback">Please enter a username.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock me-2"></i>Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
