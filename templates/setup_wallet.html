{% extends 'base.html' %}
{% block title %}Set Up Wallet{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-gear me-2"></i>Set Up Your Wallet</h5>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="eth_address" class="form-label"><i class="bi bi-ethereum me-2"></i>Ethereum Address</label>
                            <input type="text" id="eth_address" name="eth_address" class="form-control" required>
                            <div class="invalid-feedback">Please enter your Ethereum address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="eth_private_key" class="form-label"><i class="bi bi-key me-2"></i>Ethereum Private Key</label>
                            <input type="text" id="eth_private_key" name="eth_private_key" class="form-control" required>
                            <div class="invalid-feedback">Please enter your private key.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock me-2"></i>Password (for encryption)</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Wallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
