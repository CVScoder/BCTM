<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Up Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Set Up Your Wallet</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    <div class="form-group">
                        <label for="eth_address">Ethereum Address:</label>
                        <input type="text" id="eth_address" name="eth_address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="eth_private_key">Ethereum Private Key:</label>
                        <input type="text" id="eth_private_key" name="eth_private_key" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password (for encryption):</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Wallet</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
